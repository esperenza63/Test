<!DOCTYPE html>
<html lang="tr" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Bootstrap MultiStep Form</title>
      <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- MultiStep Form -->
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form id="msform">
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Kişisel Bilgiler</li>
                <li>İş Deneyimi</li>
                <li>Tab 3</li>

            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Kişisel Bilgiler</h2>
                <h3 class="fs-subtitle">Bize biraz kendinizden bahsedin</h3>
                <input type="text" name="FirstName" placeholder="İsim"/>
                <input type="text" name="Surname" placeholder="Soyisim"/>
                <input name="TCno" placeholder="T.C. Kimlik Numarası"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                type = "number"
                maxlength = "11"
                />
                <div class="form-group">                
                    <select id="Gender" name="Gender" required>
                      <option value="" disabled selected>Cinsiyet</option>
                      <option value="erkek">Erkek</option>
                      <option value="kadın">Kadın</option>
                    </select>
                  </div>
                <div class="form-group" style="display: flex; align-items: center;">
                    <label for="BirthDay" style="flex: 1;text-align: left;">Doğum Tarihi:</label>
                    <input type="date" name="BirthDay" placeholder="Doğum Tarihi" style="width: 50%;margin-left: auto;"/><br>
                  </div>
                  <input type="tel" name="Phone" placeholder="530 000 0000" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="12"  title="Ten digits code" required/>  
                  <div class="form-group">
                    
                    <select id="MaritalStatus" name="MaritalStatus" required>
                        <option value="" disabled selected>Medeni Durumu</option>
                      <option value="bekar">Bekar</option>
                      <option value="evli">Evli</option>
                    </select>
                  </div>
                  <input name="Children" placeholder="Kaç Çocuğunuz Var?"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    type = "number"
                    maxlength = "1"
                    />
                    <div class="form-group">                
                        <select id="DriveStatus" name="DriveStatus" required>
                          <option value="" disabled selected>Ehliyet Durumu</option>
                          <option value="var">Var</option>
                          <option value="yok">Yok</option>
                        </select>
                      </div>
                      <div class="form-group">                
                        <select id="SoliderStatus" name="SoliderStatus" onchange="yesnoCheck(this);" required>
                          <option value="" disabled selected>Askerlik Durumu</option>
                          <option value="yapıldı">Yapıldı</option>
                          <option value="tecilli">Tecilli</option>
                          <option value="muaf">Muaf</option>
                        </select>
                      </div>

                      <div class="form-group" style="display: flex; align-items: center; display: none;" id="SoliderTime">
                        <label for="SoliderTime" style="flex: 1;text-align: left;">Askerlik Bitiş Tarihi:</label>
                        <input type="date" name="SoliderTime" placeholder="Askerlik Bitiş Tarihi" style="width: 50%;margin-left: auto;"/><br>
                      </div>

                      <div class="form-group" style="display: flex; align-items: center; display: none" id="SoliderPostponement">
                        <label for="SoliderPostponement" style="flex: 1;text-align: left;">Askerlik Tecil Tarihi:</label>
                        <input type="date" name="SoliderPostponement" placeholder="Askerlik Tecil Tarihi" style="width: 50%;margin-left: auto;"/><br>
                      </div>
                      
                      <div class="form-group" style="display: flex; align-items: center; display: none" id="SoliderExempt">
                        <input type="text" name="SoliderExempt" placeholder="Muaf Olma Sebebiniz Nedir?" /><br>
                      </div>
                      
                      <input type="email" class="form-control" id="SoliderExempt" aria-describedby="emailHelp" placeholder="Email">
                      <input type="text" name="ChronicDisease" placeholder="Kronik Hastalığınız Var Mı? " />
                      <input type="text" name="DisabilitySituation" placeholder="Engellilik Derecesi " />
                      <div class="form-group">                
                        <select id="EducationStatus" name="EducationStatus" required>
                          <option value="" disabled selected>Eğitim Durumu</option>
                          <option value="ilkokul">İlk Okul</option>
                          <option value="ortaokul">Orta Okul</option>
                          <option value="lise">Lise</option>
                          <option value="onlisans">Önlisans</option>
                          <option value="lisans">Lisans</option>
                          <option value="yukseklisans">Yüksek Lisans</option>
                        </select>
                      </div>
                      <input type="text" name="Position" placeholder="İş Deneyimi İsmi" />
                      <div class="form-group">                
                        <select id="Shift" name="Shift" required>
                          <option value="" disabled selected>Vardiyalı Çalışma Durumu</option>
                          <option value="var">Var</option>
                          <option value="yok">Yok</option>
                        </select>
                      </div>

                      <div class="form-group" style="display: flex; align-items: center;">
                        <label for="StartDate" style="flex: 1;text-align: left;">İşe Başlayabileceği Tarih:</label>
                        <input type="date" name="StartDate" placeholder="İşe Başlayabileceği Tarih" style="width: 50%;margin-left: auto;"/><br>
                      </div>

                      <input type="text" name="SalaryExpectation" placeholder="Maaş Beklentisi" />
                      <div class="form-group" style="display: flex; align-items: center;">
                        <label for="Address" style="flex: 1;text-align: left;">Ev Adresi:</label>
                        <textarea name="Address" placeholder="Ev Adresi" style="width: 50%;margin-left: auto;"></textarea><br>
                      </div>

                      <div class="form-group">                
                        <select id="City" name="City" required>
                          <option value="" disabled selected>İl</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                        </select>
                      </div>

                      <div class="form-group">                
                        <select id="Town" name="Town" required>
                          <option value="" disabled selected>İlçe</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                        </select>
                      </div>

                <input type="button" name="next" class="next action-button" value="İleri"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">İş Deneyimi</h2>
                <h3 class="fs-subtitle">Lütfen Daha Önceki Deneyimlerinizi Bizimle Paylaşın.</h3>
                <div class="form-group">
                    <input type="text" id="BusinessName" name="BusinessName" placeholder="İşyeri Adı" required>
                  </div>
                  <div class="form-group" style="display: flex; align-items: center;">
                    <label for="StartDateWork" style="flex: 1;text-align: left;">İşe Başlama Tarihi:</label>
                    <input type="date" id="StartDateWork" name="StartDateWork" placeholder="İşe Başlama Tarihi" style="width: 50%;margin-left: auto;"/><br>
                  </div>
                  <div class="form-group" style="display: flex; align-items: center;">
                    <label for="EndDateWork" style="flex: 1;text-align: left;">İşten Çıkış Tarihi:</label>
                    <input type="date" id="EndDateWork" name="EndDateWork" placeholder="İşten Çıkış Tarihi" style="width: 50%;margin-left: auto;"/><br>
                  </div>
                  <div class="form-group">
                    <input type="text" id="BusinessPosition" name="BusinessPosition" placeholder="Çalıştığınız Pozisyon" required>
                  </div>
                  <div class="form-group">
                    <textarea id="Reasonleaving" name="Reasonleaving" placeholder="İşten Ayrılma Sebebiniz"></textarea>
                  </div>

                <div id="experience-list">
                    <!-- Eklenen iş deneyimi bilgileri buraya yerleştirilecek -->
                  </div>
                <div class="form-group">  
                  <button type="button" onclick="addExperience()" class="add-button">Ekle</button>
                </div>

                <br><br><br>
                <input type="button" name="previous" class="previous action-button-previous" value="Geri"/>
                <input type="button" name="next" class="next action-button" value="İleri"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Test</h2>
                <input type="button" name="previous" class="previous action-button-previous" value="Geri"/>
                <input type="submit" name="submit" class="submit action-button" value="Gönder"/>
            </fieldset>
        </form>

    </div>
</div>
<!-- /.MultiStep Form -->
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script><script  src="./script.js"></script>

</body>
</html>
